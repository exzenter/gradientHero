<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payload CMS Hero Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Animation Container -->
  <div class="background-gradient-wrapper">
    <canvas id="gradientCanvas"></canvas>
    <!-- SVG Overlay -->
    <div class="svg-overlay" id="svgOverlay"></div>
  </div>

  <!-- Sample Hero Content -->
  <main class="hero-content">
    <h1>The backend to build the modern web.</h1>
    <div class="preset-buttons-grid">
      <button class="preset-btn" data-preset="1">Preset 1</button>
      <button class="preset-btn" data-preset="2">Preset 2</button>
      <button class="preset-btn" data-preset="3">Preset 3</button>
      <button class="preset-btn" data-preset="4">Preset 4</button>
      <button class="preset-btn" data-preset="5">Preset 5</button>
      <button class="preset-btn" data-preset="6">Preset 6</button>
      <button class="preset-btn" data-preset="7">Preset 7</button>
      <button class="preset-btn" data-preset="8">Preset 8</button>
      <button class="preset-btn" data-preset="9">Preset 9</button>
    </div>
    <div class="button-group">
      <button class="primary-btn" id="settingsBtn">
        <span class="default-label">Settings</span>
        <span class="hover-label">Settings</span>
      </button>
      <button class="secondary-btn" id="exportBtn">Export</button>
    </div>
  </main>

  <!-- Gradient Controls Overlay -->
  <div class="controls-overlay" id="controlsOverlay">
    <div class="controls-header">
      <h2>Gradient Controls</h2>
      <button class="close-controls" id="closeControls" aria-label="Close controls">×</button>
    </div>
    
    <div class="controls-content">
      <!-- Canvas Gradient Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Canvas Gradient Settings</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <input type="checkbox" id="radialGradientsEnabled" checked>
            <span>Enable Radial Gradients</span>
          </label>
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Opacity</span>
            <input type="text" class="value-display" id="videoOpacityValue" value="100%" data-unit="%" data-slider-id="videoOpacity">
          </label>
          <input type="range" id="videoOpacity" min="0" max="100" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Blur</span>
            <input type="text" class="value-display" id="videoBlurValue" value="0px" data-unit="px" data-slider-id="videoBlur">
          </label>
          <input type="range" id="videoBlur" min="0" max="50" value="0" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Brightness</span>
            <input type="text" class="value-display" id="brightnessValue" value="100%" data-unit="%" data-slider-id="brightness">
          </label>
          <input type="range" id="brightness" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Contrast</span>
            <input type="text" class="value-display" id="contrastValue" value="100%" data-unit="%" data-slider-id="contrast">
          </label>
          <input type="range" id="contrast" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation</span>
            <input type="text" class="value-display" id="saturationValue" value="100%" data-unit="%" data-slider-id="saturation">
          </label>
          <input type="range" id="saturation" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Hue Rotation</span>
            <input type="text" class="value-display" id="hueValue" value="0deg" data-unit="deg" data-slider-id="hue">
          </label>
          <input type="range" id="hue" min="0" max="360" value="0" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Scale</span>
            <input type="text" class="value-display" id="videoScaleValue" value="100%" data-unit="%" data-slider-id="videoScale">
          </label>
          <input type="range" id="videoScale" min="50" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Size</span>
            <input type="text" class="value-display" id="gradientSizeValue" value="100%" data-unit="%" data-slider-id="gradientSize">
          </label>
          <input type="range" id="gradientSize" min="50" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Size Mode</span>
          </label>
          <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
              <input type="radio" name="gradientSizeMode" id="gradientSizeModeBase" value="base" checked>
              <span>Apply to Base Radius</span>
            </label>
            <label style="display: flex; align-items: center; gap: 0.5rem;">
              <input type="radio" name="gradientSizeMode" id="gradientSizeModeDrawing" value="drawing">
              <span>Apply During Drawing</span>
            </label>
          </div>
        </div>

        <div class="control-group">
          <label>
            <span>Center Position X</span>
            <input type="text" class="value-display" id="positionXValue" value="50%" data-unit="%" data-slider-id="positionX">
          </label>
          <input type="range" id="positionX" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Center Position Y</span>
            <input type="text" class="value-display" id="positionYValue" value="50%" data-unit="%" data-slider-id="positionY">
          </label>
          <input type="range" id="positionY" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Mix Blend Mode</span>
          </label>
          <select id="blendMode" class="select-control">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>

        <div class="control-group">
          <label style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="gradientBlendModeEnabled" style="width: auto; margin: 0;">
            <span>Gradient Blend Mode (Gradient-to-Gradient Only)</span>
          </label>
          <select id="gradientBlendMode" class="select-control" style="margin-top: 0.5rem;">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <span>Fadeout Mode</span>
          </label>
          <select id="fadeoutMode" class="select-control">
            <option value="none">None</option>
            <option value="auto">Auto (Recommended for Lighten)</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="control-group" id="fadeoutTimeControl" style="display: none;">
          <label>
            <span>Fadeout Time</span>
            <input type="text" class="value-display" id="fadeoutTimeValue" value="10s" data-unit="s" data-slider-id="fadeoutTime">
          </label>
          <input type="range" id="fadeoutTime" min="1" max="60" value="10" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Count</span>
            <input type="text" class="value-display" id="gradientCountValue" value="5" data-unit="" data-slider-id="gradientCount">
          </label>
          <input type="range" id="gradientCount" min="2" max="10" value="5" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Animation Speed</span>
            <input type="text" class="value-display" id="animationSpeedValue" value="0.5" data-unit="" data-slider-id="animationSpeed">
          </label>
          <input type="range" id="animationSpeed" min="0" max="1000" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Color Fade</span>
            <input type="text" class="value-display" id="gradientFadeValue" value="0" data-unit="" data-slider-id="gradientFade">
          </label>
          <input type="range" id="gradientFade" min="0" max="10" value="0" step="0.1" class="slider">
        </div>
        </div>
      </section>

      <!-- Gradient Color Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Gradient Colors</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <span>Base Hue Start</span>
            <input type="text" class="value-display" id="hueStartValue" value="200°" data-unit="°" data-slider-id="hueStart">
          </label>
          <input type="range" id="hueStart" min="0" max="360" value="200" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Base Hue End</span>
            <input type="text" class="value-display" id="hueEndValue" value="280°" data-unit="°" data-slider-id="hueEnd">
          </label>
          <input type="range" id="hueEnd" min="0" max="360" value="280" class="slider">
        </div>

        <div class="control-group" id="hueSeparationControls" style="display: none;">
          <label>
            <input type="checkbox" id="evenlySpacedColors" checked>
            <span>Evenly Spaced Colors</span>
          </label>
        </div>

        <div class="control-group" id="hueSeparationSliderControl" style="display: none;">
          <label>
            <span>Hue Separation</span>
            <input type="text" class="value-display" id="hueSeparationValue" value="100%" data-unit="%" data-slider-id="hueSeparation">
          </label>
          <input type="range" id="hueSeparation" min="0" max="100" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation Min</span>
            <input type="text" class="value-display" id="saturationMinValue" value="60%" data-unit="%" data-slider-id="saturationMin">
          </label>
          <input type="range" id="saturationMin" min="0" max="100" value="60" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation Max</span>
            <input type="text" class="value-display" id="saturationMaxValue" value="100%" data-unit="%" data-slider-id="saturationMax">
          </label>
          <input type="range" id="saturationMax" min="0" max="100" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Lightness Min</span>
            <input type="text" class="value-display" id="lightnessMinValue" value="20%" data-unit="%" data-slider-id="lightnessMin">
          </label>
          <input type="range" id="lightnessMin" min="0" max="100" value="20" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Lightness Max</span>
            <input type="text" class="value-display" id="lightnessMaxValue" value="50%" data-unit="%" data-slider-id="lightnessMax">
          </label>
          <input type="range" id="lightnessMax" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Color Palette Mode</span>
          </label>
          <select id="colorMode" class="select-control">
            <option value="hue-range">Hue Range (Auto)</option>
            <option value="palette">Custom Palette</option>
          </select>
        </div>

        <div class="control-group" id="paletteControls" style="display: none;">
          <label>
            <span>Color 1</span>
          </label>
          <input type="color" id="paletteColor1" value="#4a90e2" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls2" style="display: none;">
          <label>
            <span>Color 2</span>
          </label>
          <input type="color" id="paletteColor2" value="#5ba3f5" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls3" style="display: none;">
          <label>
            <span>Color 3</span>
          </label>
          <input type="color" id="paletteColor3" value="#6bb6ff" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls4" style="display: none;">
          <label>
            <span>Color 4</span>
          </label>
          <input type="color" id="paletteColor4" value="#7bc9ff" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls5" style="display: none;">
          <label>
            <span>Color 5</span>
          </label>
          <input type="color" id="paletteColor5" value="#8bdaff" class="color-picker">
        </div>
        </div>
      </section>

      <!-- Line Gradients Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Line Gradients</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <input type="checkbox" id="lineGradientsEnabled">
            <span>Enable Line Gradients</span>
          </label>
        </div>

        <div class="control-group">
          <label>
            <span>Line Gradient Angle</span>
            <input type="text" class="value-display" id="lineGradientAngleValue" value="0°" data-unit="°" data-slider-id="lineGradientAngle">
          </label>
          <input type="range" id="lineGradientAngle" min="0" max="360" value="0" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Line Gradient Length</span>
            <input type="text" class="value-display" id="lineGradientLengthValue" value="200px" data-unit="px" data-slider-id="lineGradientLength">
          </label>
          <input type="range" id="lineGradientLength" min="50" max="1000" value="200" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Line Gradient Width</span>
            <input type="text" class="value-display" id="lineGradientWidthValue" value="100px" data-unit="px" data-slider-id="lineGradientWidth">
          </label>
          <input type="range" id="lineGradientWidth" min="20" max="500" value="100" class="slider">
        </div>
        </div>
      </section>

      <!-- SVG Overlay Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>SVG Pattern Overlay</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <input type="checkbox" id="svgEnabled" checked>
            <span>Enable SVG Overlay</span>
          </label>
        </div>

        <div class="control-group">
          <label>
            <span>SVG Opacity</span>
            <input type="text" class="value-display" id="svgOpacityValue" value="15%" data-unit="%" data-slider-id="svgOpacity">
          </label>
          <input type="range" id="svgOpacity" min="0" max="100" value="15" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Pattern Size</span>
            <input type="text" class="value-display" id="svgSizeValue" value="100px" data-unit="px" data-slider-id="svgSize">
          </label>
          <input type="range" id="svgSize" min="20" max="300" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Stroke Width</span>
            <input type="text" class="value-display" id="svgStrokeWidthValue" value="1.0px" data-unit="px" data-slider-id="svgStrokeWidth">
          </label>
          <input type="range" id="svgStrokeWidth" min="0.1" max="5" step="0.1" value="1" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Pattern Type</span>
          </label>
          <select id="svgPattern" class="select-control">
            <option value="grid">Grid</option>
            <option value="dots">Dots</option>
            <option value="lines-horizontal">Horizontal Lines</option>
            <option value="lines-vertical">Vertical Lines</option>
            <option value="diagonal">Diagonal Lines</option>
            <option value="crosshatch">Crosshatch</option>
            <option value="hexagon">Hexagon</option>
            <option value="circles">Circles</option>
            <option value="waves">Waves</option>
            <option value="mesh">Mesh</option>
            <option value="noise">Noise</option>
            <option value="circuit">Circuit</option>
            <option value="scanlines">Scanlines</option>
            <option value="dots-grid">Dots Grid</option>
            <option value="radial">Radial</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <span>SVG Pattern Color</span>
          </label>
          <input type="color" id="svgColor" value="#ffffff" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>SVG Mix Blend Mode</span>
          </label>
          <select id="svgBlendMode" class="select-control">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>
        </div>
      </section>

      <!-- Text Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Text</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <span>Text Color</span>
          </label>
          <input type="color" id="textColor" value="#ffffff" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>Text Mix Blend Mode</span>
          </label>
          <select id="textBlendMode" class="select-control">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <input type="checkbox" id="textMarkerEnabled">
            <span>Enable Background Marker</span>
          </label>
        </div>

        <div class="control-group" id="textMarkerColorControl" style="display: none;">
          <label>
            <span>Marker Background Color</span>
          </label>
          <input type="color" id="textMarkerColor" value="#b60011" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>Canvas Background Color</span>
          </label>
          <input type="color" id="canvasBgColor" value="#000000" class="color-picker">
        </div>
        </div>
      </section>

      <!-- Export Settings Section -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Export Settings</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
          <div class="control-group">
            <label>
              <span>Current Settings (JSON)</span>
            </label>
            <textarea id="settingsExport" class="settings-export-textarea" readonly></textarea>
            <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
              <button class="export-btn" id="updateExportBtn" style="flex: 1;">Update Export</button>
              <button class="export-btn" id="copyExportBtn" style="flex: 1;">Copy to Clipboard</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Reset Button -->
      <div class="control-actions">
        <button class="reset-btn" id="resetControls">Reset All</button>
        <button class="export-btn" id="exportAnimation" style="margin-top: 1rem;">Export Animation</button>
      </div>
    </div>
  </div>

  <script src="canvas-animation.js"></script>
  <script src="svg-patterns.js"></script>
  <script src="controls.js"></script>
</body>
</html>
