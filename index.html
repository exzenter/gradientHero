<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payload CMS Hero Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Animation Container -->
  <div class="background-gradient-wrapper">
    <canvas id="gradientCanvas"></canvas>
    <!-- SVG Overlay -->
    <div class="svg-overlay" id="svgOverlay"></div>
  </div>

  <!-- Sample Hero Content -->
  <main class="hero-content">
    <h1>The backend to build the modern web.</h1>
    <div class="button-group">
      <button class="primary-btn" id="settingsBtn">
        <span class="default-label">Settings</span>
        <span class="hover-label">Settings</span>
      </button>
      <button class="secondary-btn" id="exportBtn">Export</button>
    </div>
  </main>

  <!-- Gradient Controls Overlay -->
  <div class="controls-overlay" id="controlsOverlay">
    <div class="controls-header">
      <h2>Gradient Controls</h2>
      <button class="close-controls" id="closeControls" aria-label="Close controls">×</button>
    </div>
    
    <div class="controls-content">
      <!-- Canvas Gradient Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Canvas Gradient Settings</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <span>Gradient Opacity</span>
            <span class="value-display" id="videoOpacityValue">100%</span>
          </label>
          <input type="range" id="videoOpacity" min="0" max="100" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Blur</span>
            <span class="value-display" id="videoBlurValue">0px</span>
          </label>
          <input type="range" id="videoBlur" min="0" max="50" value="0" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Brightness</span>
            <span class="value-display" id="brightnessValue">100%</span>
          </label>
          <input type="range" id="brightness" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Contrast</span>
            <span class="value-display" id="contrastValue">100%</span>
          </label>
          <input type="range" id="contrast" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation</span>
            <span class="value-display" id="saturationValue">100%</span>
          </label>
          <input type="range" id="saturation" min="0" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Hue Rotation</span>
            <span class="value-display" id="hueValue">0deg</span>
          </label>
          <input type="range" id="hue" min="0" max="360" value="0" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Scale</span>
            <span class="value-display" id="videoScaleValue">100%</span>
          </label>
          <input type="range" id="videoScale" min="50" max="200" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Center Position X</span>
            <span class="value-display" id="positionXValue">50%</span>
          </label>
          <input type="range" id="positionX" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Center Position Y</span>
            <span class="value-display" id="positionYValue">50%</span>
          </label>
          <input type="range" id="positionY" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Mix Blend Mode</span>
          </label>
          <select id="blendMode" class="select-control">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <span>Fadeout Mode</span>
          </label>
          <select id="fadeoutMode" class="select-control">
            <option value="none">None</option>
            <option value="auto">Auto (Recommended for Lighten)</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="control-group" id="fadeoutTimeControl" style="display: none;">
          <label>
            <span>Fadeout Time</span>
            <span class="value-display" id="fadeoutTimeValue">10s</span>
          </label>
          <input type="range" id="fadeoutTime" min="1" max="60" value="10" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Canvas Background Color</span>
          </label>
          <input type="color" id="canvasBgColor" value="#000000" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Count</span>
            <span class="value-display" id="gradientCountValue">5</span>
          </label>
          <input type="range" id="gradientCount" min="2" max="10" value="5" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Animation Speed</span>
            <span class="value-display" id="animationSpeedValue">0.5</span>
          </label>
          <input type="range" id="animationSpeed" min="0" max="1000" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Color Fade</span>
            <span class="value-display" id="gradientFadeValue">50%</span>
          </label>
          <input type="range" id="gradientFade" min="0" max="100" value="50" class="slider">
        </div>
        </div>
      </section>

      <!-- Gradient Color Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Gradient Colors</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <span>Base Hue Start</span>
            <span class="value-display" id="hueStartValue">200°</span>
          </label>
          <input type="range" id="hueStart" min="0" max="360" value="200" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Base Hue End</span>
            <span class="value-display" id="hueEndValue">280°</span>
          </label>
          <input type="range" id="hueEnd" min="0" max="360" value="280" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation Min</span>
            <span class="value-display" id="saturationMinValue">60%</span>
          </label>
          <input type="range" id="saturationMin" min="0" max="100" value="60" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Saturation Max</span>
            <span class="value-display" id="saturationMaxValue">100%</span>
          </label>
          <input type="range" id="saturationMax" min="0" max="100" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Lightness Min</span>
            <span class="value-display" id="lightnessMinValue">20%</span>
          </label>
          <input type="range" id="lightnessMin" min="0" max="100" value="20" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Lightness Max</span>
            <span class="value-display" id="lightnessMaxValue">50%</span>
          </label>
          <input type="range" id="lightnessMax" min="0" max="100" value="50" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Color Palette Mode</span>
          </label>
          <select id="colorMode" class="select-control">
            <option value="hue-range">Hue Range (Auto)</option>
            <option value="palette">Custom Palette</option>
          </select>
        </div>

        <div class="control-group" id="paletteControls" style="display: none;">
          <label>
            <span>Color 1</span>
          </label>
          <input type="color" id="paletteColor1" value="#4a90e2" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls2" style="display: none;">
          <label>
            <span>Color 2</span>
          </label>
          <input type="color" id="paletteColor2" value="#5ba3f5" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls3" style="display: none;">
          <label>
            <span>Color 3</span>
          </label>
          <input type="color" id="paletteColor3" value="#6bb6ff" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls4" style="display: none;">
          <label>
            <span>Color 4</span>
          </label>
          <input type="color" id="paletteColor4" value="#7bc9ff" class="color-picker">
        </div>

        <div class="control-group" id="paletteControls5" style="display: none;">
          <label>
            <span>Color 5</span>
          </label>
          <input type="color" id="paletteColor5" value="#8bdaff" class="color-picker">
        </div>
        </div>
      </section>

      <!-- SVG Overlay Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>SVG Pattern Overlay</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <input type="checkbox" id="svgEnabled" checked>
            <span>Enable SVG Overlay</span>
          </label>
        </div>

        <div class="control-group">
          <label>
            <span>SVG Opacity</span>
            <span class="value-display" id="svgOpacityValue">15%</span>
          </label>
          <input type="range" id="svgOpacity" min="0" max="100" value="15" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Pattern Size</span>
            <span class="value-display" id="svgSizeValue">100px</span>
          </label>
          <input type="range" id="svgSize" min="20" max="300" value="100" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Stroke Width</span>
            <span class="value-display" id="svgStrokeWidthValue">1.0px</span>
          </label>
          <input type="range" id="svgStrokeWidth" min="0.1" max="5" step="0.1" value="1" class="slider">
        </div>

        <div class="control-group">
          <label>
            <span>Pattern Type</span>
          </label>
          <select id="svgPattern" class="select-control">
            <option value="grid">Grid</option>
            <option value="dots">Dots</option>
            <option value="lines-horizontal">Horizontal Lines</option>
            <option value="lines-vertical">Vertical Lines</option>
            <option value="diagonal">Diagonal Lines</option>
            <option value="crosshatch">Crosshatch</option>
            <option value="hexagon">Hexagon</option>
            <option value="circles">Circles</option>
            <option value="waves">Waves</option>
            <option value="mesh">Mesh</option>
            <option value="noise">Noise</option>
            <option value="circuit">Circuit</option>
            <option value="scanlines">Scanlines</option>
            <option value="dots-grid">Dots Grid</option>
            <option value="radial">Radial</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <span>SVG Pattern Color</span>
          </label>
          <input type="color" id="svgColor" value="#ffffff" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>SVG Mix Blend Mode</span>
          </label>
          <select id="svgBlendMode" class="select-control">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="color-burn">Color Burn</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
          </select>
        </div>
        </div>
      </section>

      <!-- Background Controls -->
      <section class="control-section">
        <h3 class="accordion-header">
          <span>Background</span>
          <span class="accordion-icon">▼</span>
        </h3>
        <div class="accordion-content">
        <div class="control-group">
          <label>
            <span>Background Color</span>
          </label>
          <input type="color" id="bgColor" value="#000000" class="color-picker">
        </div>

        <div class="control-group">
          <label>
            <span>Gradient Overlay</span>
          </label>
          <input type="checkbox" id="gradientOverlay">
        </div>

        <div class="control-group" id="gradientControls" style="display: none;">
          <label>
            <span>Gradient Start Color</span>
          </label>
          <input type="color" id="gradientStart" value="#000000" class="color-picker">
        </div>

        <div class="control-group" id="gradientControls2" style="display: none;">
          <label>
            <span>Gradient End Color</span>
          </label>
          <input type="color" id="gradientEnd" value="#000000" class="color-picker">
        </div>

        <div class="control-group" id="gradientControls3" style="display: none;">
          <label>
            <span>Gradient Angle</span>
            <span class="value-display" id="gradientAngleValue">180deg</span>
          </label>
          <input type="range" id="gradientAngle" min="0" max="360" value="180" class="slider">
        </div>
        </div>
      </section>

      <!-- Reset Button -->
      <div class="control-actions">
        <button class="reset-btn" id="resetControls">Reset All</button>
        <button class="export-btn" id="exportAnimation" style="margin-top: 1rem;">Export Animation</button>
      </div>
    </div>
  </div>

  <script src="canvas-animation.js"></script>
  <script src="svg-patterns.js"></script>
  <script src="controls.js"></script>
</body>
</html>
